{% extends "base.html" %}
{% block page_content %}

<html>
<head>
<style>
* {
  box-sizing: border-box;
}

a { 
  color: white;
  text-decoration: none;
}

div{
  padding: 10px 0px 0px;
}

body{
  font-family: 'Open Sans', sans-serif;
  background:#3498db;
  margin: 0 auto 0 auto;  
  width:100%; 
  text-align:center;
  margin: 20px 0px 20px 0px;   
}

h2{
  font-size:1.5em;
  color:#ffffff;
}

h3{
  font-size:1em;
  color:#ffffff;
}

.column {
  float: left;
  width: 100%;
  height: 500px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}

.leftcorner{
  position:absolute;
  top:0px;
  left:50px;
}

.rightcorner{
  position:absolute;
  top:0px;
  right:50px;
}

.btn{
  position:absolute;
  bottom:10px;
  background:#2ecc71;
  width:125px;
  padding-top:5px;
  padding-bottom:5px;
  color:white;
  border-radius:4px;
  border: #27ae60 1px solid;
  display: flex;

        
  margin-left: auto;
  float:left;
  margin-left:16px;
  font-weight:800;
  font-size:0.8em;
  }

.btn:hover{
  background:#2CC06B; 
}

.container {
  display: block;
  position: relative;
  padding-left: 35px;
  padding-top: 5px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 10px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 50px;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

.container:hover input ~ .checkmark {
  background-color: #ccc;
}

.container input:checked ~ .checkmark {
  background-color: #2ecc71;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.container input:checked ~ .checkmark:after {
  display: block;
}

.container .checkmark:after {
  top: 9px;
  left: 9px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;

table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<script>
  function redirect(){
    window.location.href = "food_menu.html";
  }
</script>
<body>

<h2>Order History for {{username}}</h2>
<div class = "rightcorner">
  <h2><a href = "/logout">Logout</a></h2>
</div>

<div class = "leftcorner">
  <h2><a href = "/user/history">{{session.username}}</a></h2>
</div>
<div class = "column" style="background-color:#52a7e0;">
  <table align = "center">
  <tr>
  <th><h2> Order Id </h2></th>
  <th> <h2>Date </h2></th>
  <th><h2> Delete </h2></th>
  </tr>
  {% for order in orders %}
  <TR>
     <TD><a href= "/order/{{order[0]}}">{{order[0]}}</a></TD>
     <TD><h3>{{order[1]}}</h3></TD>
     <TD><a href="/order/delete/{{order[0]}}">Delete</a></TD>
  </TR>
  {% endfor %}
  </table>
  <input type = "submit" name = "menu_return" onclick = "redirect()" class = "btn" value = "Return to Menu">
</div>
</body>
</html>
{% endblock %}
