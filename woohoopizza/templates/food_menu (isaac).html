* {

}

div{

body{

}

h2{

h3{

.column {
  float: left;
  width: 25%;

}

.row:after {
  content: "";

  clear: both;
}

.leftcorner{
  position:absolute;
  top:0px;

}

.rightcorner{
  position:absolute;
  top:0px;
  right:50px;
}

.btn{
  position:absolute;
  bottom:10px;

  margin-left:16px;
  font-weight:800;
  font-size:0.8em;
  }

.btn:hover{
  background:#2CC06B; 
}

.container {
  display: block;
  position: relative;
  padding-left: 35px;
  padding-top: 5px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 10px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

.checkmark {
  position: absolute;
  top: 0;
  left: 50px;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

.container:hover input ~ .checkmark {
  background-color: #ccc;
}

.container input:checked ~ .checkmark {
  background-color: #2ecc71;
}

.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

.container input:checked ~ .checkmark:after {
  display: block;
}

.container .checkmark:after {
  top: 9px;
  left: 9px;
  width: 8px;
  height: 8px;
  border-radius: 50%;
  background: white;

</style>
